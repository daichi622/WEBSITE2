<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events Slider</title>
  <link rel="stylesheet" href="About2.css">
  <script src="java2.js"></script>
</head>
<body>
  <main class="main-content">
    <div class="container">
      <h1 class="page-title">Events</h1>
      <p class="page-subtitle">Check out our latest events in 2025</p>

      <div class="custom-slider">
        <div class="custom-slides">
          <div class="custom-slide">
            <img src="https://picsum.photos/id/1011/1000/450" alt="Event 1">
            <div class="custom-caption">Sinag Tamaraw 2025</div>
            <div class="button"><a href="#">See More</a></div>
          </div>

          <div class="custom-slide">
            <img src="https://picsum.photos/id/1025/1000/450" alt="Event 2">
            <div class="custom-caption">Sinag Sports 2025</div>
            <div class="button"><a href="#">See More</a></div>
          </div>

          <div class="custom-slide">
            <img src="https://picsum.photos/id/1035/1000/450" alt="Event 3">
            <div class="custom-caption">Pathfit 2025</div>
            <div class="button"><a href="#">See More</a></div>
          </div>
        </div>

        <button class="custom-prev">&#10094;</button>
        <button class="custom-next">&#10095;</button>

        <div class="custom-dots">
          <span class="custom-dot active"></span>
          <span class="custom-dot"></span>
          <span class="custom-dot"></span>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
